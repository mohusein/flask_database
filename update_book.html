<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }}<br>{{ form.title() }}</p>
        <p>{{ form.author.label }}<br>{{ form.author() }}</p>
        <p>{{ form.price.label }}<br>{{ form.price() }}</p>
        <p>{{ form.year_published.label }}<br>{{ form.year_published() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('get_books') }}">Back to Book List</a></p>
</body>
</html>
